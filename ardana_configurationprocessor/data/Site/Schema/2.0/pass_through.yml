title: Pass Through
type: object
properties:
  product:
    properties:
      version:
        type: integer
    type: object
  pass-through:
    items:
      properties:
        global:
          type: object
        servers:
          items:
            properties:
              id:
                type: string
              data:
                type: object
            type: object
            required:
            - id
            - data
          type: array
        type:
          type: string
      type: object
    type: array
required:
- pass-through
- product
