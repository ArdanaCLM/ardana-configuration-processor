title: Windriver config
type: object
properties:
  property-groups:
    type: object
    properties:
      name:
        type: string
      properties:
        type: object
        properties:
          database-storage:
            type: integer
          backup-storage:
            type: integer
          shared-instance-storage:
            type: integer
          enable-sdn:
            type: boolean
          vswitch-type:
            type: string
          license-file-name:
            type: string
          logical-interface:
            type: array
            items:
              type: object
              properties:
                lag-interface:
                  type: string
                lag-mode:
                  type: integer
                interface-mtu:
                  type: integer
                interface-ports:
                  type: array
                  items:
                    type: string
                networks:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      dynamic-allocation:
                        type: boolean
                    required:
                      - name
              required:
                - lag-interface
                - lag-mode
                - interface-mtu
                - interface-ports
                - networks
        required:
          - database-storage
          - backup-storage
          - license-file-name
          - logical-interface
          - shared-instance-storage
          - enable-sdn
    required:
      - name
      - properties
required:
  - property-groups
