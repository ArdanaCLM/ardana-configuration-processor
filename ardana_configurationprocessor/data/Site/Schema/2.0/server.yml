title: Nic Mappings
type: object
properties:
  product:
    type: object
    properties:
      version:
        type: integer
    required:
    - version
  servers:
    items:
      properties:
        id:
          type: string
        ip-addr:
          type: string
          format: "ip-address"
        nic-mapping:
          type: string
        role:
          type: string
        server-group:
          type: string
        mac-addr:
          type: string
        ilo-ip:
          type: string
          format: "ip-address"
        ilo-user:
          type: string
        ilo-password:
          type: string
        ilo-extras:
          type: string
        kopt-extras:
          type: string
        moonshot:
          type: string
        is-deployer:
          type: boolean
        cobbler-profile:
          type: string
        ansible-options:
          type: string
        hypervisor-id:
          type: string
        ardana-hypervisor:
          type: boolean
      type: object
      required:
        - id
        - ip-addr
        - role
    type: array
  baremetal:
    type: object
    properties:
      subnet:
        type: string
      netmask:
        type: string
      cidr:
        type: string
      server-interface:
        type: string
    oneOf:
      - required:
         - subnet
         - netmask
      - allOf:
        - required:
           - cidr
        - not:
            required:
              - subnet
        - not:
            required:
              - netmask
required:
- product
- servers

