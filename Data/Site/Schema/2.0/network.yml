title: Networks
type: object
properties:
  product:
    type: object
    properties:
      version:
        type: integer
    required:
    - version
  networks:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        vlanid:
          type: integer
          minimum: 1
          maximum: 4094
        tagged-vlan:
          type: boolean
        cidr:
          type: string
        addresses:
          type: array
          description: List of individual addresses or address ranges available within the specified CIDR
          items:
            type: string
        start-address:
          type: string
        end-address:
          type: string
        gateway-ip:
          type: string
        network-group:
          type: string
        vips:
          type: array
          items:
            type: object
            properties:
              address:
                type: string
              roles:
                type: array
                items:
                  type: string
            required:
            - address
      required:
      - name
      - network-group
required:
- product
- networks
