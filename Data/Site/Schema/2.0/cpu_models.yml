title: CPU Models
type: object
properties:
  cpu-models:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        vm-size:
          type: object
          properties:
            vcpus:
              type: integer
          required:
            - vcpus
        assignments:
          type: array
          items:
            type: object
            properties:
              components:
                type: array
                items:
                  type: string
              cpu:
                type: array
                items:
                  type: object
                  properties:
                    processor-ids:
                      type:
                        - string
                        - integer
                    role:
                      type: string
                  required:
                    - processor-ids
                    - role
            required:
              - components
              - cpu
      required:
        - name
  product:
    properties:
      version:
        type: integer
    required:
    - version
    type: object
required:
- product
- cpu-models
