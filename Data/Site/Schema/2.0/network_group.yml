title: Network Groups
type: object
properties:
  product:
    type: object
    properties:
      version:
        type: integer
    required:
    - version
  network-groups:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        hostname-suffix:
          type: string
        hostname:
          type: boolean
        mtu:
          type: integer
          minimum: 1
        component-endpoints:
          type: array
          items:
            type: string
        routes:
          type: array
          items:
            type: string
        vips:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
            required:
             - name
        load-balancers:
          type: array
          items:
            type:
              - string
              - object
            properties:
              provider:
                type: string
              name:
                type: string
              components:
                type: array
                items:
                  type: string
              roles:
                type: array
                items:
                  type: string
              cert-file:
                type:
                  - string
                  - object
        tags:
          type: array
          items:
            type:
            - object
            - string
      required:
      - name
required:
- product
- network-groups

