properties:
  product:
    properties:
      version:
        type: integer
    required:
    - version
    type: object
  firewall-rules:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        network-groups:
          type: array
          items:
            type: string
        rules:
          type: array
          items:
            type: object
            properties:
              type:
                enum:
                - allow
              remote-ip-prefix:
                type: string
              port-range-min:
                type: integer
                minimum: 0
                maximum: 65535
              port-range-max:
                type: integer
                minimum: 0
                maximum: 65535
              protocol:
                enum:
                - tcp
                - udp
                - icmp
                - icmpv6
required:
- product
- firewall-rules
title: Firewall Rules
type: object

