title: Nic Mappings
type: object
properties:
  nic-mappings:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        physical-ports:
          type: array
          items:
            type: object
            properties:
              bus-address:
                type: string
              logical-name:
                type: string
              type:
                enum:
                  - simple-port
                  - multi-port
              nic-device-type:
                type: string
              port-attributes:
                type: object
                properties:
                  port-num:
                    type:
                      - integer
                      - string
            required:
              - bus-address
              - logical-name
              - type
  product:
    properties:
      version:
        type: integer
    required:
    - version
    type: object
required:
- product
- nic-mappings

