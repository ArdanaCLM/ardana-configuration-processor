title: Memory Models
type: object
properties:
  product:
    properties:
      version:
        type: integer
    required:
    - version
    type: object
  memory-models:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        vm-size:
          type: object
          properties:
            ram:
              type: string
          required:
            - ram
        default-huge-page-size:
          type: string
        huge-pages:
          type: array
          items:
            type: object
            properties:
              size:
                type: string
              count:
                type: integer
              numa-node:
                type: integer
            required:
            - size
            - count
      required:
      - name
required:
- product
- memory-models
