title: Services
type: object
properties:
  product:
    properties:
      version:
        type: integer
    type: object

  services:
    type: array
    items:
      type: object
      additionalProperties: False
      required:
        - name
        - mnemonic
      properties:
        name:
          type: string
        mnemonic:
          type: string
        service-class:
          type: string
        description:
          type: string
        hidden:
          type: boolean
        network-tag-schema:
          type: array
          items:
            type: object
            required:
              - name
              - schema
            properties:
              name:
                type: string
              schema:
                type: object
        consumes-services:
          type: array
          items:
            type: object
            additionalProperties: False
            required:
              - service-name
            properties:
              service-name:
                type: string
              optional:
                type: boolean
              scope:
                enum:
                  - cloud
                  - control-plane
              relationship-vars:
                type: array
                items:
                  type: object
                  additionalProperties: False
                  required:
                    - name
                  properties:
                    name:
                      type: string
                    vars:
                      type: object
        components:
          type: object
required:
- product
- services

