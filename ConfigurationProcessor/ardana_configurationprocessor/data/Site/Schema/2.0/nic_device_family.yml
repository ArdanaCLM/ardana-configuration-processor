title: Nic Device Families
type: object
properties:
  nic-device-families:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        vendor-id:
          type: string
        config-script:
          type: string
        driver:
          type: string
        vf-count-type:
          enum:
            - driver
            - port
        max-vf-count:
          type: integer
      required:
      - name
      - vendor-id
      - config-script
      - driver
  product:
    properties:
      version:
        type: integer
    required:
    - version
    type: object
required:
- product
- nic-device-families

