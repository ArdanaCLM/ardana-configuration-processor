title: Control Planes
type: object
required:
- product
- control-planes
properties:
  product:
    type: object
    required:
      - version
    properties:
      version:
        type: integer
  control-planes:
    type: array
    items:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        control-plane-prefix:
          type: string
        region-name:
          type: string
        failure-zones:
          type: array
          items:
          - type: string
        configuration-data:
          type: array
          items:
          - type: string
        common-service-components:
          type: array
          items:
          - type:
            - string
            - object
        clusters:
          type: array
          items:
            type: object
            required:
              - name
              - server-role
            properties:
              name:
                type: string
              cluster-prefix:
                type: string
              failure-zones:
                type: array
                items:
                - type: string
              allocation-policy:
                enum:
                  - any
                  - strict
              configuration-data:
                type: array
                items:
                - type: string
              member-count:
                type: integer
              min-count:
                type: integer
              max-count:
                type: integer
              server-role:
                type:
                - string
                - array
              service-components:
                type: array
                items:
                  type:
                  - string
                  - object
        resources:
          type: array
          items:
            type: object
            required:
              - name
              - server-role
            properties:
              name:
                type: string
              resource-prefix:
                type: string
              failure-zones:
                type: array
                items:
                - type: string
              allocation-policy:
                enum:
                  - any
                  - strict
              configuration-data:
                type: array
                items:
                - type: string
              member-count:
                type: integer
              min-count:
                type: integer
              max-count:
                type: integer
              server-role:
                type:
                - string
                - array
              service-components:
                type: array
                items:
                  type:
                  - string
                  - object
        load-balancers:
          type: array
          items:
            type: object
            required:
              - provider
              - name
              - roles
            properties:
              provider:
                type: string
              name:
                type: string
# Can't validate this as we allow empty strings
#             external-name:
#                type:
#                  - string
              tls-components:
                type: array
                items:
                  type: string
              components:
                type: array
                items:
                  type: string
              roles:
                type: array
                items:
                  type: string
              cert-file:
                type:
                  - string
                  - object
