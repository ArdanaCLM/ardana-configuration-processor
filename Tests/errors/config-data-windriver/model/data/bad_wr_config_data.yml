---
  product:
    version: 2

  configuration-data:
  - name: INVALID-SCHEMA
    services:
      - windriver
    data: {}

  - name: MISSING-NETWORK
    services:
      - windriver
    data:
        property-groups:
          name: wr-vars
          properties:
            database-storage: 50
            backup-storage: 300
            shared-instance-storage: 250
            enable-sdn: false
            license-file-name: "license.lic"
            logical-interface:
            - name: "logical-interface-1"
              lag-interface: "Y"
              lag-mode: 4
              interface-mtu: 1500
              interface-ports:
              - "eth0, eth1"
              networks:
              - name: NOT-A-NETWORK
                dynamic-allocation: true
              - name: NET
                dynamic-allocation: true
