---
  product:
    version: 2

  regions:
    - name: region1
      includes:
        - control-plane: control-plane-1
          services:
            - all

  control-planes:
    - name: control-plane-1
      control-plane-prefix: cp1
      failure-zones:
        - CLOUD
      load-balancers:
        - provider: ip-cluster
          name: lbext
          components:
            - default
          roles:
            - public
        - provider: ip-cluster
          name: lb
          components:
            - default
          roles:
            - internal
            - admin
      clusters:
        - name: cluster1
          cluster-prefix: c1
          server-role: SERVER-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            - ntp-server
            - lifecycle-manager
            - lifecycle-manager-target
            - ip-cluster
            - mysql
            - rabbitmq
            - keystone-api

  disk-models:
  - name: SERVER-DISKS
    volume-groups:
      - name: ardana-vg
        physical-volumes:
          - /dev/sda_root
        logical-volumes:
          - name: root
            size: 10%
            fstype: ext4
            mount: /

  interface-models:
    - name: SERVER-INTERFACES
      network-interfaces:
        - name: hed1
          device:
              name: hed1
          network-groups:
            - NET-GROUP

  network-groups:
    - name: NET-GROUP
      hostname-suffix: net
      hostname: true
      component-endpoints:
        - default
      load-balancers:
        - lbext
        - lb

  networks:
    - name: NET
      tagged-vlan: false
      cidr: 192.168.10.0/24
      gateway-ip: 192.168.10.1
      network-group: NET-GROUP

  nic-mappings:
    - name: NIC-MAPPING
      physical-ports:
        - logical-name: hed1
          type: simple-port
          bus-address: "0000:07:00.0"

  server-groups:
    - name: CLOUD
      networks:
        - NET

  server-roles:
    - name: SERVER-ROLE
      interface-model: SERVER-INTERFACES
      disk-model: SERVER-DISKS

  servers:
    - id: server1
      ip-addr: 192.168.10.3
      role: SERVER-ROLE
      server-group: CLOUD
      nic-mapping: NIC-MAPPING
