---
  product:
    version: 2

  control-planes:
    - name: control-plane-2
      control-plane-prefix: cp2
      failure-zones:
        - CLOUD
      uses:
        - from: control-plane-1
          service-components:
            - any
      load-balancers:
        - provider: ip-cluster
          name: lb
          components:
            - default
          roles:
            - internal
            - admin
      clusters:
        - name: cluster1
          cluster-prefix: c1
          server-role: SERVER-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            - lifecycle-manager-target
            - ip-cluster
            - mysql
            - test-api

  regions:
    - name: region1
      includes:
        - control-plane: control-plane-1
          services:
            - all

    - name: region2
      includes:
        - control-plane: control-plane-1
          services:
            - all
        - control-plane: control-plane-2
          services:
            - all

  servers:
    - id: server2
      ip-addr: 192.168.10.4
      role: SERVER-ROLE
      server-group: CLOUD
      nic-mapping: NIC-MAPPING
