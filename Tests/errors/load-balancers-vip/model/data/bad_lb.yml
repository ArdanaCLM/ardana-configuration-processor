---
  product:
    version: 2

  regions:
    - name: region2
      includes:
        - control-plane: control-plane-2
          services:
            - all

  services:
    - name: test-service
      mnemonic: TEST
      service-class: test
      description: "Test"

  service-components:
    - name: test-component
      mnemonic: TEST-COMP
      service: test-service
      endpoints:
       -  port: 1000
          has-vip: true
          roles:
          - public
          - internal

  control-planes:
    - name: control-plane-2
      control-plane-prefix: cp2
      failure-zones:
        - UBER-CLOUD
      uses:
        - from: control-plane-1
          service-components:
            - any
      load-balancers:
        - provider: ip-cluster
          name: lbext
          components:
            - test-component
            - default
          roles:
            - public
        - provider: ip-cluster
          name: lb
          tls-components:
            - test-component
            - default
          roles:
            - internal
            - admin
          cert-file:
            test-component: test-cert-file
      clusters:
        - name: cluster1
          cluster-prefix: c1
          server-role: SERVER-ROLE-2
          member-count: 1
          allocation-policy: strict
          service-components:
            - lifecycle-manager-target
            - ip-cluster
            - test-component

  server-roles:
    - name: SERVER-ROLE-2
      interface-model: SERVER-INTERFACES
      disk-model: SERVER-DISKS

  server-groups:
    - name: UBER-CLOUD
      server-groups:
        - CLOUD
      networks:
        - NET-2

  networks:
    - name: NET-2
      vlanid: 3365
      tagged-vlan: true
      cidr: 10.0.00.0/24
      addresses:
         - 10.0.0.20-10.0.0.39
         - 10.0.0.43
      gateway-ip: 10.0.0.1
      network-group: NET-GROUP
      vips:
        - address: 10.0.0.25
          roles:
            - internal
            - admin
        - address: 10.0.0.26
        - address: 10.0.0.27
          roles:
            - any_role

  servers:
    - id: server2
      ip-addr: 10.0.0.21
      role: SERVER-ROLE-2
      server-group: UBER-CLOUD
      nic-mapping: NIC-MAPPING

